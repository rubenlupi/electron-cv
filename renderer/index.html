<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>CV</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container bg">
        <span class="far fa-address-book icon-main-text"></span>
        <div class="row">
            <hr id="line">
        </div>
        <div class="row">
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-hiking text-center col-centered menu-btn" id="objective-btn"></div>
                <h5 class="text-center text-icon">Objective</h5>
            </div>
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-laptop col-centered menu-btn" id="technology-btn"></div>
                <h5 class="text-center text-icon">Technologies</h5>
            </div>
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-igloo col-centered menu-btn" id="experience-btn"></div>
                <h5 class="text-center text-icon">Experience</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-graduation-cap col-right menu-btn" id="education-btn"></div>
                <h5 class="text-center text-icon">Education</h5>
            </div>
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-check-double col-centered menu-btn"  id="code-btn"></div>
                <h5 class="text-center text-icon">Quality code</h5>
            </div>
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-handshake col-centered menu-btn" id="team-btn"></div>
                <h5 class="text-center text-icon">Team work</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-padding mx-auto">

                <a href="mailto:ruben.lupi@gmail.com" target="_top">
                    <div class="fas fa-envelope col-centered menu-btn"></div>
                </a>
                <h5 class="text-center text-icon">Contact</h5>
            </div>
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-pen-alt col-centered menu-btn" id="interview-btn"></div>
                <h5 class="text-center text-icon">Interview</h5>
            </div>
            <div class="col-xs-4 col-padding mx-auto">
                <div class="fas fa-futbol col-centered menu-btn" id="hobbies-btn"></div>
                <h5 class="text-center text-icon">My hobbies</h5>
            </div>
        </div>
        <div class="row">
                <hr id="line">
                </div>
        <div class="row">
    </div>
    <span id="powered-text">Powered by Rubén Sánchez</span>
    <script src="./index.js"></script>
  </body>

</html>
